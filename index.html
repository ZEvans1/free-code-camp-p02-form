<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <h1 id="title">Form Title</h1>
  <p id="description">Form description</p>
  <form id="survey-form">
    <label for="name-label">Name</label>
    <input id="name" type="text" placeholder="John" required>
    <label for="email-label">Email</label>
    <input id="email" type="email" placeholder="john@email.com" required>
    <label for="number-label">Number</label>
    <input id="number" type="number" min="1" max="10" placeholder="1">
    <select id="dropdown">
      <option>Value 1</option>
      <option>Value 2</option>
      <option>Value 3</option>
    </select>
    <div>
      <input type="radio" name="group1" value="g1v1">
      <input type="radio" name="group1" value="g1v2">
      <input type="radio" name="group1" value="g1v3">
    </div>
    <div>
      <input type="radio" name="group2" value="g2v1">
      <input type="radio" name="group2" value="g2v2">
      <input type="radio" name="group2" value="g2v3">
    </div>
    <div>
      <input type="checkbox" name="choice1" value="val1">
      <input type="checkbox" name="choice2" value="val2">
      <input type="checkbox" name="choice3" value="val3">
    </div>
    <textarea>

    </textarea>

    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
